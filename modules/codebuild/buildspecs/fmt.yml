version: 0.2

phases:
  pre_build:
    commands:
      - mkdir -p ~/.ssh
      - echo "$GITHUB_KEY" > ~/.ssh/id_rsa
      - chmod 600 ~/.ssh/id_rsa
      - eval $(ssh-agent -s)
      - ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
      - ssh-add ~/.ssh/id_rsa
  build:
    commands:   
      - cd "$SOURCE_DIR"
      - terraform init -backend=false
      - terraform fmt --recursive --check
